<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%
	<link rel='stylesheet' href='global.css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel='apple-touch-icon' sizes='180x180' href='apple-touch-icon.png'>
	<link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
	<link rel='icon' type='image/png' sizes='16x16' href='favicon-16x16.png'>
	<link rel='manifest' href='site.webmanifest' crossorigin='use-credentials'>
	<link rel='mask-icon' href='safari-pinned-tab.svg' color='#3753ff'>
	<meta property="og:image" content="https://coverified.info/generic.jpg" />
	<meta property="og:title" content="CoVerified" />
	<meta property="og:description" content="Mit den besten Werkzeugen der Digitalisierung entwickeln wir gemeimsam innovative Software-LÃ¶sungen." />
	<meta name='msapplication-TileColor' content='#3753ff'>
	<meta name='theme-color' content='#3753ff'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
